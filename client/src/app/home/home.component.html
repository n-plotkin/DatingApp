<div class="container mt-5">
    <div *ngIf="!(accountService.currentUser$ | async)">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your serendipity</h1>
        <p class="lead">Connect over music in a completely new way.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
            <button class="btn btn-primary btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <!-- 
                    [] is an input, which inputs users into usersFromHomeComponent in the child
                    () is an output, which outputs from cancelRegister into cancelRegisterMode's method header in the parent
                -->
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
</div>
