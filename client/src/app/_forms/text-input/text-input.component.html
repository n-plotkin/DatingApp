<div class="mb-3">
    <input type="{{type}}" 
        class="form-control"
        [class.is-invalid]="control.touched && control.invalid"
        [formControl]="control"
        placeholder="{{label}}"
    >

    <div class="invalid-feedback" *ngIf="control.errors?.['required']"
    >{{label}} is required.</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']"
    >{{label}} must be at least {{control.errors?.['minlength'].requiredLength}} characters long.</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']"
    >{{label}} cannot be over {{control.errors?.['maxlength'].requiredLength}} characters long.</div>

    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching'] && !control.errors?.['required']"
    >Fields must match!</div>

</div>
